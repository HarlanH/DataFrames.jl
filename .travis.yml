language: julia

julia:
  - 1.0
  - 1
  - nightly

os:
  - linux
  - osx
  - windows

arch:
  - amd64
  - i386

notifications:
  email: false

after_success:
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage;
              Codecov.submit(Codecov.process_folder())';

jobs:
  exclude:
    - os: osx
      arch: i386
    - julia 1.0
      os: linux
      arch: i386
    - julia 1.0
      os: osx
    - julia 1.0
      os: windows
    - julia nightly
      os: linux
      arch: i386
  allow_failures:
    - julia: nightly
  include:
    - stage: "Documentation"
      julia: 1
      os: linux
      arch: amd64
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));
                                    Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip
